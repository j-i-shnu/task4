<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <center>
    <h1>Movie Manager</h1>
</center>
    <div class="form-container">
        <form>
            <div class="row">
                <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="form-group">
                        <label for="movieName">Movie Name:</label>
                        <input type="text" class="form-control" id="movieName" name="movieName"
                            placeholder="Enter the movie name" required>
                    </div><br>
                    <div class="form-group">
                        <label for="language">Language:</label>
                        <select class="form-control" id="language" name="language" required>
                            <option value="" disabled selected>Select a language</option>
                            <option value="English">English</option>
                            <option value="hindi">hindi</option>
                            
                        </select>
                    </div><br>

                    <div class="form-group">
                        <label for="actor">Main Actor:</label>
                        <input type="text" class="form-control" id="actor" name="actor" placeholder="Enter actor's name"
                            required>
                    </div><br>
                    <div class="form-group">
                        <label for="actress">Main Actress:</label>
                        <input type="text" class="form-control" id="actress" name="actress"
                            placeholder="Enter actress's name" required>
                    </div><br>
                    <div class="form-group">
                        <label for="grossCollection">Gross Collection Amount:</label>
                        <input type="number" class="form-control" id="grossCollection" name="grossCollection"
                            placeholder="Enter gross collection amount" required>
                    </div><br>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="form-group">
                        <label for="releaseYear">Year of Release:</label>
                        <input type="number" class="form-control" id="releaseYear" name="releaseYear" placeholder="YYYY"
                            required>
                    </div><br>
                    <div class="form-group">
                        <label for="director">Director:</label>
                        <input type="text" class="form-control" id="director" name="director"
                            placeholder="Enter director's name" required>
                    </div><br>
                    <div class="form-group">
                        <label for="producer">Producer:</label>
                        <input type="text" class="form-control" id="producer" name="producer"
                            placeholder="Enter producer's name" required>
                    </div><br>
                    <div class="form-group">
                        <label for="dop">Director of Photography (DOP):</label>
                        <input type="text" class="form-control" id="dop" name="dop" placeholder="Enter DOP's name"
                            required>
                    </div><br>
                    <div class="form-group">
                        <label for="releaseDate">Released Date:</label>
                        <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning a">Save</button>
                
            </div>
        </form>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
